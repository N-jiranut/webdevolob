<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immediate Sign Language Translation Assistant for the Deaf</title> 
  <link rel="stylesheet" href="{{ url_for('static', filename='disstyle.css') }}">
</head>
<body>
  <div class="header">Immediate Sign Language Translation Assistant for the Deaf</div>
  <div class="camera">

      <img src="{{ url_for('video') }}" width="720" height="480">

  <div class="container">

      </div>
